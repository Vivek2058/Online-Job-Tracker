<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Information Form</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<h2>User Information</h2>
		<form action="../UserDetails" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="firstname">First Name:</label> <input type="text"
					id="first" name="first">
			</div>
			<div class="form-group">
				<label for="lastname">Last Name:</label> <input type="text"
					id="last" name="last">
			</div>
			<div class="form-group">
				<label for="city">City:</label> <input type="text" id="city"
					name="city">
			</div>
			<div class="form-group">
				<label for="city">District:</label> <input type="text" id="dist"
					name="dist">
			</div>
			<div class="form-group">
				<label for="passingyear">Passing Year:</label> <input type="number"
					id="passingyear" name="passingyear">
			</div>
			
			<div class="form-group">
				<label for="passingyear">Upload Resume:</label>
				<input type="file" class="form-control" id="inputGroupFile01" name="resume">
			</div>
			<div class="form-group">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>

</body>
</html>
